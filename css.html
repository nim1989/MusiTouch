<!doctype html>  
<html>  
<head>  
  <meta charset="utf-8"/>  
  <title>MusiTouch</title>  
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="CSS/global.css"/>  
  <link rel="stylesheet" href="CSS/home_screen.css"/>  
  <script src='JavaScript/libs/CoffeeTouch.js' type='text/javascript'></script>

  <script src='JavaScript/libs/mootools-min.js' type='text/javascript'></script>
  <script src='JavaScript/libs/raphael.js' type='text/javascript'></script>
  <script src='JavaScript/libs/buzz.js' type='text/javascript'></script>
  <script src='JavaScript/Menu.js' type='text/javascript'></script>
  <script src='JavaScript/Game.js' type='text/javascript'></script>
  <script src='JavaScript/Case.js' type='text/javascript'></script>
  <script src='JavaScript/Sound.js' type='text/javascript'></script>
</head>
<body>
  <div id="table">
    <div id="table1">
  
    </div>
    <div id="table2">
  
    </div>
    <div id="table3">
  
    </div>
      <!--<audio id="test" src="sounds/La.mp3" preload="auto" autobuffer controls></audio>
      <audio id="test1" src="sounds/La.mp3" preload="auto" autobuffer  controls></audio>-->
  </div>
  <script>

    var elment = $('table1');
    var elment1 = $('table2');

    
    var el1 = new buzz.sound( "sounds/Do", {
      formats: [ "mp3"],
      preload: true
    });

    var el2 = new buzz.sound( "sounds/La", {
      formats: [ "mp3"],
      preload: true
    });
    
    el1.load();
    el2.load();
    
    elment.addEvent('touchstart', function() {
      console.log('tets');
      if (!el2.isEnded()) { el2.stop(); el2.setTime(0); }
      el1.stop()
      el1.play(); 
    });


    elment1.addEvent('touchstart', function() {
      if (!el1.isEnded()) { el1.stop(); el1.setTime(0); }
      el2.stop()
      el2.play(); 
    });
  </script>
</body>  
  
</html>
